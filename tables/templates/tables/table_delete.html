{% extends "base.html" %}
{% block content %}
<h2>Delete Table {{ table.number }}</h2>

<p>Are you sure you want to delete this table?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

<a href="{% url 'table_detail' table.pk %}">Cancel</a>
{% endblock %}
