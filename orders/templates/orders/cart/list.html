{% extends "base.html" %}

{% block content %}
<h2>سفارش‌های من</h2>

<ul>
  {% for order in orders %}
    <li>
      <a href="{% url 'orders:detail' order.id %}">
        سفارش #{{ order.id }} - {{ order.total_price }} تومان - {{ order.status }}
      </a>
    </li>
  {% empty %}
    <li>هنوز سفارشی ثبت نکرده‌اید</li>
  {% endfor %}
</ul>
{% endblock %}
