{% extends "base.html" %}

{% block content %}
<h2>Order #{{ order.id }}</h2>

<p>Table: {{ order.table.number }}</p>
<p>Total: {{ order.total_price }}</p>

<h4>Foods:</h4>
<ul>
    {% for food in order.foods.all %}
        <li>{{ food.name }} - {{ food.price }}</li>
    {% endfor %}
</ul>

<a href="{% url 'order_list' %}">Back</a>
{% endblock %}
