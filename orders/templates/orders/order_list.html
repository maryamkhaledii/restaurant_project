{% extends "base.html" %}

{% block content %}
<h2>Orders List</h2>

<ul>
    {% for order in orders %}
    <li>
        <a href="{% url 'order_detail' order.id %}">
            Order #{{ order.id }} - Table {{ order.table.number }} - {{ order.total_price }}$
        </a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'order_create' %}" class="btn btn-primary">Create New Order</a>
{% endblock %}
