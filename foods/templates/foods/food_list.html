{% extends "base.html" %}
{% block content %}
<h2>Foods List</h2>

<ul>
  {% for food in foods %}
    <li>
      <a href="{% url 'food_detail' food.id %}">{{ food.name }}</a>
      - {{ food.price }} تومان
    </li>
  {% endfor %}
</ul>

<a href="{% url 'food_create' %}">➕ Add New Food</a>

{% endblock %}
