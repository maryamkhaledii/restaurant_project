{% extends "base.html" %}
{% block content %}

<h2>Delete Reservation</h2>

<p>Are you sure you want to delete this reservation?</p>

</form>

<a href="{% url 'reservation_detail' reservation.pk %}">Cancel</a>

{% endblock %}
